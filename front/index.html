<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="marcel-plugin-logo">
  <template>
    <style>
      img {
        width: 100px;
        height: auto;
      }
    </style>
    <img src="{{url}}" alt="" />
  </template>

  <script>
    (() => {
      class Logo extends Polymer.Element {
        static get is () { return 'marcel-plugin-logo' }

        static get properties () {
          return {
            url: String
          }
        }

        connectedCallback () {
          super.connectedCallback();
        }
      }

      customElements.define(Logo.is, Logo);
    })();

  </script>
</dom-module>
